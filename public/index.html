<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../src/style/sass/main.css" />
		<title>AzerType</title>

		<script src="../src/js/config.js" defer></script>
		<script src="../src/js/popup.js" defer></script>
		<script src="../src/js/script.js" defer></script>
		<script src="../src/js/main.js" defer></script>
	</head>
	<body>
		<header>
			<h1>AzerType</h1>
			<h2>l'application pour écrire plus vite !</h2>
			<h3>
				AzerType est une application en ligne pour apprendre à taper plus vite
				au clavier :)
			</h3>
		</header>

		<main>
			<div class="zoneOptions">
				<p>
					Choisissez votre option et tapez la proposition qui s'affiche dans le
					champs en-dessous.
				</p>
				<div class="optionSource">
					<input
						type="radio"
						name="optionSource"
						id="mots"
						value="1"
						checked
					/>
					<label for="mots">Mots</label>
					<input
						type="radio"
						name="optionSource"
						id="phrases"
						value="2"
					/>
					<label for="phrases">Phrases</label>
				</div>
			</div>

			<div class="zoneProposition">exemple</div>

			<div class="zoneSaisie">
				<input
					type="text"
					id="inputEcriture"
					name="inputEcriture"
					placeholder="Ecrivez ici"
				/>
				<button id="btnValiderMot">Valider</button>
			</div>

			<div class="zoneScore">Votre score : <span>0</span></div>

			<div class="zonePartage">
				<button id="btnPartager">Partager</button>
			</div>
		</main>
		<footer>
			<div class="footer-link about">
				<a href="#">A propos</a>
			</div>
			<div class="footer-link contact">
				<a href="#">Contact</a>
			</div>
		</footer>

		<!-- Popup de partage -->
		<div class="popupBackground">
			<div class="popup">
				<div>Partagez votre score</div>
				<form>
					<label for="nom">Votre nom</label>
					<input type="text" id="nom" name="nom" placeholder="Votre nom" />
					<label for="email">Avec qui voulez-vous partager votre score ?</label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="nom@domaine.com"
					/>
					<button id="btnEnvoyerMail">Envoyer</button>
				</form>
			</div>
		</div>
	</body>
</html>
